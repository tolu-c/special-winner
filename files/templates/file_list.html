{% extends "base.html" %} {% load static %}
<!-- comment -->
{% block title %} My Files {% endblock title %} {% block content %}
<div class="file">
  <ul>
    {% for file in files %}
    <li>{{file.file.name}}</li>
    {% empty %}
    <li>No File yet, <a href="{% url 'files:file_upload' %}">Upload</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
