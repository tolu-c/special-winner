{% extends "base.html" %} {% load static %}
<!-- comment -->
{% block title %} My Files {% endblock title %} {% block content %}
<div class="file">
  <ul>
    {% for file in files %}
    <li>
      <a href="{% url 'files:file_detail' file_id=file.id %}" target="_blank"
        >{{file.file.name}}</a
      >
    </li>
    {% empty %}
    <li>No File yet, <a href="{% url 'files:file_upload' %}">Upload</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
